<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Proyect of Canel@is</title>
</head>
<body>
    <div id="title">
        <div class="home">
            <li id="home">
                <a>Home ðŸŒ¼</a>
            </li>
        </div>
        <div>
            <h1>Canel@is Impresiones</h1>
        </div>
    </div>
    <!-- MENU DE INICIO -->
    <section class="active" id="menu">
        <h2 id="subtitle">Selecciona para Empezar Bombon</h2>
        <ul class="menu-desktop">   
            <li>
            <a id="cuadernos">Cuadernillos</a>
            </li>
            <li>
            <a id="fotocopias">Fotocopias</a>
            </li>
            <li>
            <a id="info">Info</a>
            </li>
            <li>
            <a id="clientes">Clientes</a>
            </li>
            <li>
            <a id="stockSeccion">Stock</a>
            </li>

        </ul>
    </section>
    <!--MENU DE CUADERNILLOS-->
    <section class="inactive" id="cuadernillos">
        <h1>CUADERNILLOS</h1>
        
        <form id="opcionCliente">
            <h2>CARGA DE CLIENTE</h2>
            <label for="opcionClient">Elije una Opcion :</label>
            <input id="opcionClient" list="opciones" placeholder="INGRESE OPCION" name="opcionClient"> 
                <datalist id="opciones">
                    <option value="Nuevo Cliente">
                    <option value="Cliente ya Ingresado">
                    <option value="Cliente Comun">
                </datalist>
                <button id="submitCliente">Enviar</button>
        </form>
        <div class="inactive" id="nuevoCliente">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Valentina" /> 
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" placeholder="Saavedra" /> 
            <label for="cel">Cel:</label>
            <input id="cel" type="number" placeholder="261 6525040" />
            <label for="otraInfo">Info:</label>
            <input id="otraInfo" type="text" placeholder="Info Adicional" /> 

            <button id="btnCrearCliente">Crear Cliente</button>
        </div>
        <div class="inactive" id="cargaCuadernillo">
            <label for="pages">Cantidad de Paginas:</label>
            <input id="pages" type="number" placeholder="CANTIDADA DE PAGINAS" /> 

            <label for="infoAdicional">Informacion Adicional:</label>
            <input id="infoAdicional" type="text" placeholder="Cuadernillo de Matematica" /> 
            
            <button id="calcular">Procesar</button>
        
            <div id="seccionInfo"></div>

            <button class="inactive active" id="buttonAceptar">Aceptar</button>
            <button class="inactive active" id="buttonReiniciar">Agregar Cuadernillo</button>
        </div>
    </section>
    <section class="inactive" id="seccionFotocopias">
        <h1>FOTOCOPIAS</h1>
        <label for="pagesFotocopias">Cantidad de Paginas:</label>
        <input id="pagesFotocopias" type="number" placeholder="CANTIDAD DE PAGINAS"/>
    
        <button id="calcularFotocopias">Procesar</button>
    
        <div id="infoFotocopias"></div>

        <button class="inactive active" id="buttonAceptarFotocopias">Aceptar</button>
        <button class="inactive active" id="buttonReiniciarFoto">Agregar Fotocopias</button>
        
    </section>
    <section class="inactive" id="seccionInfoGeneral">
        <h1>INFO</h1>
        <div id="infoGeneral">
            <div id="cash" class="infoContainer"></div>
            <div id="stock" class="infoContainer"></div>
            <div id="costos" class="infoContainer"></div>
            <div id="masInfo" class="infoContainer"></div>
        </div>
    </section>
    <section class="inactive" id="seccionClient">
        <h1>CLIENTES</h1>
        <div id="infoClient">...</div>
        <div id="infodeCliente"></div>
        <button class="inactive" id="btnAtrasClient">Atras</button>
    </section>
    <script src="./clientes.js"></script>
    <script src="./javascript.js"></script>
</body>
</html>
